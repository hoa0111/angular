<section id="content">
	<main>
		<h2 class="text-center" *ngIf="id === 0">Thêm mới dự án</h2>
		<h2 class="text-center" *ngIf="id !== 0">Cập nhật dự án</h2>
		<form [formGroup]="form" class="align-items-center" (keyup.enter)="onSubmit()">
			<div class="justify-content-start">
				<div class="form-group row mb-3">
					<label for="name" class="form-label col-2">Tên dự án</label>
					<input type="text" id="name" formControlName="name" class="form-control col-10">
				</div>
				<div class="form-group row mb-3">
					<label for="name" class="form-label col-2">Ngày bắt đầu</label>
					<input type="datetime-local" class="form-control col-10" formControlName="startDate">
				</div>
				<div class="form-group row mb-3">
					<label for="money" class="form-label col-2">Tiền</label>
					<input type="number" id="money" formControlName="money" class="form-control col-10">
				</div>
				<div class="form-group row mb-3">
					<label for="money" class="form-label col-2">Leader</label>
					<ng-select [items]="userList" bindLabel="username" bindValue="id" formControlName="leader">
					</ng-select>
				</div>
			</div>
			<div class="justify-content-end">
				<button class="btn btn-primary" type="submit" (click)="onSubmit()">Submit</button>
			</div>
		</form>
	</main>
</section>
