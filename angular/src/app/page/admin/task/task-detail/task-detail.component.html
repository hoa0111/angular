<section id="content">
	<main>
		<h2 class="text-center" *ngIf="id === 0">Thêm mới task</h2>
		<h2 class="text-center" *ngIf="id !== 0">Cập nhật task</h2>
		<form [formGroup]="form" class="align-items-center" (keyup.enter)="onSubmit()">
			<div class="justify-content-start">
				<div class="form-group row mb-3">
					<label for="name" class="form-label col-2">Tên task</label>
					<input type="text" id="name" formControlName="name" class="form-control col-10">
				</div>
				<div class="form-group row mb-3">
					<label for="name" class="form-label col-2">Mô tả</label>
					<textarea id="description" formControlName="description" class="form-control col-10"></textarea>
				</div>
				<div class="form-group row mb-3">
					<label for="project" class="form-label col-2">Dự án</label>
					<ng-select [items]="projectList" bindLabel="name" bindValue="id" formControlName="project"
							   id="project">
					</ng-select>
				</div>
				<div class="form-group row mb-3">
					<label for="user" class="form-label col-2">Người làm</label>
					<ng-select [items]="userList" bindLabel="username" bindValue="id" formControlName="user" id="user">
					</ng-select>
				</div>
			</div>
			<div class="justify-content-end">
				<button class="btn btn-primary" type="submit" (click)="onSubmit()">Submit</button>
			</div>
		</form>
	</main>
</section>
